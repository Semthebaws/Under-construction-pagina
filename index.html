<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- META -->
    <meta charset="utf-8" />
    <meta name="robots" content="noodp" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- PAGE TITLE -->
    <title>Wonact - Coming Soon</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/img/favicon.png" />

    <!-- FONTS -->
    <link
      href="@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap');"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="assets/css/plugins.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
  </head>

  <body>
    <!-- PRELOADER -->
    <div class="preloader">
      <!-- SPINNER -->
      <div class="spinner">
        <div class="bounce-1"></div>
        <div class="bounce-2"></div>
        <div class="bounce-3"></div>
      </div>
      <!-- /SPINNER -->
    </div>
    <!-- /PRELOADER -->

    <!-- HERO -->
    <div class="hero">
      <!-- FRONT CONTENT -->
      <div class="front-content">
        <!-- CONTAINER MID -->
        <div class="container-mid">
          <!-- ANIMATION CONTAINER -->
          <div
            class="animation-container animation-fade-down"
            data-animation-delay="0"
          >
            <img
              class="img-responsive logo"
              src="assets/img/logo.png"
              alt="image"
            />
          </div>
          <!-- /ANIMATION CONTAINER -->

          <!-- ANIMATION CONTAINER -->
          <div
            class="animation-container animation-fade-right"
            data-animation-delay="300"
          >
            <h1>We're Coming Soon..</h1>
          </div>
          <!-- /ANIMATION CONTAINER -->

          <!-- ANIMATION CONTAINER -->
          <div
            class="animation-container animation-fade-left"
            data-animation-delay="600"
          >
            <p class="subline">
              We're working on our new website. We will launch soon!
            </p>
          </div>
          <!-- /ANIMATION CONTAINER -->

          <!-- ANIMATION CONTAINER -->
          <div
            class="animation-container animation-fade-up"
            data-animation-delay="900"
          >
            
          </div>
          <!-- /ANIMATION CONTAINER -->
        </div>
        <!-- /CONTAINER MID -->

        <!-- FOOTER -->
        <div class="footer">
          <!-- ANIMATION CONTAINER -->
          <div
            class="animation-container animation-fade-up"
            data-animation-delay="1200"
          >
            <p>
              Â© 2023 Wonact | Design by
              <a href="">Sem</a>
            </p>
          </div>
          <!-- /ANIMATION CONTAINER -->
        </div>
        <!-- /FOOTER -->
      </div>
      <!-- /FRONT CONTENT -->

      <!-- BACKGROUND CONTENT -->
      <div class="background-content parallax-on">
        <div class="background-overlay"></div>
        <div class="background-img layer" data-depth="0.05"></div>
      </div>
      <!-- /BACKGROUND CONTENT -->
    </div>
    <!-- /HERO -->

    <!-- POPUP ( SUBSCRIBE ) -->
    <div class="popup">
      <!-- CARD -->
      <div class="card">
        <!-- CARD CLOSE BUTTON -->
        <div class="close-popup close-button"></div>

        <i class="fa fa-envelope-o" aria-hidden="true"></i>
        <h3>Sign Up</h3>
        <p class="subline">
          Signing up to our newsletter gives you exclusive access to our Website
          Launch!
        </p>

      
          <!-- PHANTOM ELEMENT ( HONEYPOT CAPTCHA FOR SECURITY ) DO NOT REMOVE -->
          <div class="fhp-input">
            <input
              type="text"
              name="phone"
              placeholder="* Enter your phone to Subscribe!"
              class="email form-control"
            />
          </div>
          <!-- /PHANTOM ELEMENT ( HONEYPOT CAPTCHA FOR SECURITY ) DO NOT REMOVE -->

       

    <!-- JAVASCRIPTS -->
    <script type="text/javascript" src="assets/js/plugins.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
